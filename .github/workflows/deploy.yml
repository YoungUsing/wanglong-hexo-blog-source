name: Deploy Hexo Blog

on:
  push:
    branches:
      - main  # 触发部署的分支，可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest  # 选择 Ubuntu 环境来运行构建

    steps:
      # 步骤 1: 检出源代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 设置你需要的 Node.js 版本

      # 步骤 3: 安装 Hexo 和依赖
      - name: Install Hexo and dependencies
        run: |
          npm install hexo-cli -g  # 安装 Hexo CLI
          npm install              # 安装项目依赖

      # 步骤 4: 构建 Hexo 网站
      - name: Build the site
        run: hexo generate  # 构建静态文件

      # 步骤 5: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub token 进行身份验证
          publish_dir: ./public  # Hexo 默认将构建的静态文件放在 ./public 目录
          publish_branch: gh_pages  # 部署到目标仓库的 main 分支
          external_repository: wanglonggod/wanglonggod.github.io  # 部署仓库的名称
