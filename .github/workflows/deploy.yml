name: Deploy Hexo Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Hexo and dependencies
        run: |
          npm install hexo-cli -g
          npm install

      - name: Build the site
        run: hexo generate

      - name: Deploy via SSH
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SDEPLOY_KEY }}
          publish_dir: ./public
          publish_branch: main
          external_repository: wanglonggod/wanglonggod.github.io
