name: Hexo Auto Deploy

on:
  push:
    branches: [main]  # 触发部署的源分支，可根据实际修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 如果有子模块，设为 true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Node.js 版本，可根据需要调整

      - name: Install Dependencies & Build
        run: |
          npm install -g hexo-cli
          npm install
          hexo clean
          hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}  # 部署密钥，需在仓库 Secrets 中配置
          publish_dir: ./public  # Hexo 生成的静态文件目录
          external_repository: wanglong919191/wanglong919191.github.io  # 替换为你的 GitHub Pages 仓库
          publish_branch: gh-pages  # 发布到的分支，GitHub Pages 通常用 gh-pages
          commit_message: ${{ github.event.head_commit.message }}